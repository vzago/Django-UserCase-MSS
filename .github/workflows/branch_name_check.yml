name: Enforce branch naming rules

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch source and destination
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          TARGET_BRANCH="${{ github.base_ref }}"

          echo "üìå HEAD: $BRANCH_NAME"
          echo "üìå BASE: $TARGET_BRANCH"

          # Regra 1: feature/, fix/, hotfix/ devem ir para develop
          if [[ "$BRANCH_NAME" =~ ^(feature|fix|hotfix|test)/ ]]; then
            if [[ "$TARGET_BRANCH" != "develop" ]]; then
              echo "‚ùå A branch '$BRANCH_NAME' s√≥ pode abrir PRs para 'develop'."
              exit 1
            fi

          # Regra 2: develop s√≥ pode ir para main
          elif [[ "$BRANCH_NAME" == "develop" ]]; then
            if [[ "$TARGET_BRANCH" != "main" ]]; then
              echo "‚ùå A branch 'develop' s√≥ pode abrir PRs para 'main'."
              exit 1
            fi

          # Outros nomes n√£o s√£o permitidos
          else
            echo "‚ùå Branch '$BRANCH_NAME' n√£o segue o padr√£o esperado (feature/, fix/, hotfix/ ou develop)."
            exit 1
          fi

          echo "‚úÖ Branch '$BRANCH_NAME' pode abrir PR para '$TARGET_BRANCH'."
